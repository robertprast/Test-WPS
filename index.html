        function getMethodsNames(obj) {
            return Object.keys(obj)
                .filter((key) => typeof obj[key] === 'function');
        }

        // Get the Object's methods (functions):
        function getMethods(obj) {
            return Object.keys(obj)
                .filter((key) => typeof obj[key] === 'function')

        }
